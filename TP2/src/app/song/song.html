<main class="container">
	<div class="row">
		<h2 class="text-center col py-1">Chansons de {{albumName}}</h2>
	</div>
	<div class="row text-center mx-1">
		<div class="col-2 text-center p-1" *ngFor="let song of tabSongs">
			<div class="artist">
				<h4>{{song.name}}</h4>
				<a><button class="btn btn-light form-control mt-1" (click)="searchVideo(song.name)">Écouter</button></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col text-center">
			@if(videoUrl != undefined){
				<iframe width="560" height="315" [src]="videoUrl" title="YouTube video player" 
    			frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
   				web-share" allowfullscreen></iframe>
			}
			@else{
				<img src="/images/video.png" alt="Vidéo youtube">
			}
		</div>
	</div>
</main>
