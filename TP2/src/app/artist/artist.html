<main class="container">
	<div class="row">
		<div class="col-3 p-3" *ngIf="spotifyservice.spotifyToken != null">
		  <h3>Ajouter un artiste</h3>
		    <form>
		        <div class="form-group mb-2">
				    <input type="text" name="artistName" [(ngModel)]="artistName" placeholder="Nana Mouskouri" class="form-control">
			    </div>
			    <div class="form-group">
				    <input type="submit" (click)="getArtist()" value="Rechercher" class="btn btn-light">
			    </div>
		    </form>
		</div>
		<div class="col p-3 text-center">
		    <h2>Vos artistes</h2>
		    <div class="row">
			    <div class="col-3 p-1" *ngFor="let a of tabArtist">
			        <div class="artist">
				        <h4>{{a.name}}</h4>
				        <img [src]="a.imageUrl" [alt]="a.name" class="img-fluid">
				        <a><button class="btn btn-light form-control mt-1">Concerts</button></a>
				        <a><button class="btn btn-light form-control mt-1">Albums</button></a>
			        </div>
			    </div>
		    </div>
		    <div class="row">
			    <div class="col">
			        <button class="btn btn-light" (click)="viderTab()">Vider les favoris</button>
			    </div>
		    </div>
		</div>
	</div>
</main>
